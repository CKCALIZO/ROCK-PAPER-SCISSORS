<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body class="bg-light text-dark">
    <!-- Dark Mode Toggle Button -->
    <button id="darkModeToggle" class="btn btn-dark mb-3">Toggle Dark Mode</button>

    <div class="main-container">
        <!-- Top Content Section -->
        <div class="top-content text-center">
            <h1 class="main-heading">Rock Paper Scissors</h1>
            <p id="result"></p>
            <img id="myImage" src="assets/images/rock-paper-scissors.png" style="width:100px">
            <button onclick="playGame()" class="btn btn-primary play-Button mt-3">Click to play</button>
            <div class="scoreboard mt-3" style="display: none;">
                <p>Player Score: <span id="playerScore">0</span></p>
                <p>CPU Score: <span id="cpuScore">0</span></p>
            </div>
        </div>

        <!-- Mid Content Section -->
        <div class="mid-content text-center">
            <button class="btn btn-light moves-rock" onclick="selectMove('Rock')" style="display: none;">
                <img src="assets/images/fist.png" alt="Rock" width="100">
            </button>
            <button class="btn btn-light moves-paper" onclick="selectMove('Paper')" style="display: none;">
                <img src="assets/images/hand-paper.png" alt="Paper" width="100">
            </button>
            <button class="btn btn-light moves-scissors" onclick="selectMove('Scissors')" style="display: none;">
                <img src="assets/images/scissors.png" alt="Scissors" width="100">
            </button>
        </div>

        <!-- Bottom Content Section -->
        <div class="bottom-content text-center">
            <button onclick="fight()" class="btn btn-success game-state-button mt-3" style="display: none;">Fight</button>
            <button onclick="resetGame()" class="btn btn-danger game-state-button mt-3" style="display: none;">Quit</button>
        </div>
    </div>

    <!-- JavaScript for Dark Mode Toggle -->
    <script>
        const darkModeToggle = document.getElementById("darkModeToggle");

        // Check if dark mode is preferred by the system
        const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;

        // Apply dark mode based on the system's preference
        if (prefersDarkMode) {
            document.body.classList.add('bg-dark', 'text-light');
        }

        // Toggle dark mode when button is clicked
        darkModeToggle.addEventListener("click", () => {
            document.body.classList.toggle('bg-dark');
            document.body.classList.toggle('text-light');
        });
    </script>
</body>
</html>
